<section class="min-vh-100 bg-dark d-flex justify-content-center align-items-center">
    <div class="container bg-light rounded p-3 w-50">
        <h4 class="text-center">Ahorcado</h4>
        
            <svg width="200" height="300">
                <!-- Dibujo del personaje -->
                <circle cx="150" cy="120" r="20" fill="black" /> <!--cabeza--->
                <line x1="150" y1="140" x2="150" y2="200" stroke="black" /> <!--cuerpo-->
                <line x1="150" y1="150" x2="130" y2="180" stroke="black"/> <!--brazo izquierdo-->
                <line x1="150" y1="150" x2="170" y2="180" stroke="black"  /> <!--brazo derecho-->
                <line x1="150" y1="200" x2="130" y2="240" stroke="black"  /> <!--pierna izquierda-->
                <line x1="150" y1="200" x2="170" y2="240" stroke="black"  /> <!--pierna derecha-->
            </svg>
        
        <form [formGroup]="gameForm">
            <div class="mb-3">
                <label for="userInput" class="form-label">Palabra secreta</label>
                <input type="text" class="form-control" id="userInput" formControlName="word" readonly>
            </div>
            @if (tries) {
            <div class="mb-3">
                <label for="userInput" class="form-label">Intentos {{tries}}</label>
                <input type="text" class="form-control" id="userInput" formControlName="tryLetter">
            </div>
            <div class="text-danger">
                {{showErrors('tryLetter')}}
            </div>
            <button type="button" class="btn btn-dark w-100" (click)="checkWin()" [disabled]="win">Adivinar</button>
            }
            @else {
            <div class="alert alert-danger" role="alert">
                Se ha quedado sin intentos
            </div>
            }
        </form>
        @if(!onPlay || win) {
        <div class="card mt-2">
            <div class="card-body">
                <h5 class="card-title">Resultados</h5>
                <p>Usted ha {{win ? 'Ganado': 'Perdido'}}!</p>
            </div>
        </div>
        }
    </div>
</section>
